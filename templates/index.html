<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Hacking4Humanity 2024</title>
    <style>
        body {
            text-align: center; 
        }

        #newsOutput {
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <form id="myForm" action="#" method="post" onsubmit="event.preventDefault(); submitForm()">
        <label for="userInput">Hello! I am a news chatbot! Ask me about the current events.</label>
        <input type="text" id="userInput" placeholder="Enter News Request">
        <button type="submit">Submit</button>
    </form>

    <img src="C:\Users\jakem\Hacking4Humanity\templates\maxresdefault.jpg" width="1280" height="720" alt="me">

    <div id="newsOutput"></div>

    <script>
        async function submitForm() {
            var userInput = document.getElementById('userInput').value;
            alert('Form submitted! User Input: ' + userInput);
            
            // Call the Flask endpoint to get censored news
            const response = await fetch('/get_news', { method: 'POST' });
            const result = await response.json();

            // Display the censored news result
            var newsOutputDiv = document.getElementById('newsOutput');
            newsOutputDiv.innerHTML = result.censored_news;
        }
    </script>

</body>
</html>
